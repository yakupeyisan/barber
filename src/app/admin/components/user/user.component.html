<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">User Page</h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Utility</a></li>
                    <li class="breadcrumb-item active">User Page</li>
                </ol>
            </div>
            
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-icon"
                        data-bs-toggle="modal" (click)="showAddModal()" data-bs-target=".create-modal"
                        ><span>Create New User</span></button>
                        <!-- <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;"> -->
                        <div class="table-responsive">

                            <table class="table table-striped table-bordered nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Image Url</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Operaions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users">
                                        <td>{{user.id}}</td>
                                        <td><img [src]="(isImage(user.imageUrl)?user.imageUrl:'/assets/images/avatar.png')" width="50" height="50"></td>
                                        <td>{{user.firstName}}</td>
                                        <td>{{user.lastName}}</td>
                                        <td>{{user.email}}</td>
                                        <td>
                                            <button class="btn btn-icon"
                                            data-bs-toggle="modal" (click)="showEditModal(user)" data-bs-target=".edit-modal"
                                            ><span>Edit</span></button>
                                            <button class="btn btn-icon" (click)="deleteUserById(user.id)"><span>Delete</span></button>
                                            <button class="btn btn-icon" [routerLink]="'/admin/users/set-credentials/'+user.id"><span>Set Credentials</span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end page title -->

<app-user-add (onLoad)="getList()"></app-user-add>
<app-user-update (onLoad)="getList()"></app-user-update>
